<main class="flex w-[100%] h-[100vh]">

  <Zplayer-sidebar class="w-[25%] h-[100%]"></Zplayer-sidebar>

  <div class="w-[75%] h-[100%] bg-black flex text-white">
          <!--
          CONTENEDOR CENTRAL
      -->

      <div class="xl:w-[65%] w-[100%] h-[100vh] border-r-[1px] border-x-green-800 flex flex-col">

        <div class="w-[100%] h-[7vh] pl-2 border-b-[1px] border-y-green-800">
          <p class="text-2xl">{{realname}}</p>
          <p>posts: {{posts.length}}</p>
        </div>

        <div class="w-[100%] h-[93vh] overflow-y-auto scrollable-messages  flex flex-col" #scrollContainer (scroll)="onDivScroll()">
          <div class="w-[100%] border-b-[1px] border-y-green-800 pb-5 ">

            <div>
              <img [src]="banner" alt="fondo-user" srcset="">
            </div>

            <div class="w-[100%] flex justify-between">

              <div class="h-[fit-content] rounded-full -mt-24 ml-5  border-[3px] border-green-800 z-10 w-[200px] bg-black">
                <img class="rounded-full w-[100%]" [src]="logo" alt="imagen-user" srcset="">
              </div>

              <button (click)="editarPerfilButton(true)" class=" p-2 mx-10 border-[1px] border-green-800 h-[fit-content] text-lg rounded-lg"><fa-icon [icon]="faGamepad"></fa-icon> <span class="md:inline-block hidden">Editar Perfil</span></button>

            </div>

            <div class="mx-5 mt-5 flex justify-between">

              <div>
                <p class="text-xl">{{realname}}</p>
                <p class="text-xs">&#64;{{username}}</p>
              </div>

              <div class="flex md:flex-row flex-col">
                <p class="text-sm mx-2 md:text-xs">
                  <span class="text-xl">{{seguidores.length}}</span>
                  seguidores
                </p>

                <p class="mx-2 text-xs">
                  <span class="text-2xl md:text-xl">{{siguiendo.length}}</span>
                  siguiendo
                </p>
              </div>

            </div>

          </div>

        <!-- Main modal -->
        <div id="select-modal" *ngIf="editarPerfil" tabindex="-1" aria-hidden="true" class=" overflow-y-auto overflow-x-hidden absolute self-center z-50 md:w-[500px] w-[250px] mt-10 flex flex-col justify-center items-center">
          <div class="relative p-4 w-full max-w-md max-h-full">
              <!-- Modal content -->
              <div class="relative rounded-lg shadow bg-green-950">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-green-700">
                      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        <fa-icon [icon]="faGamepad" ></fa-icon> Editar Perfil
                      </h3>
                      <button (click)="editarPerfilButton(false)" type="button" class="text-white bg-transparent hover:bg-green-800 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:text-white" data-modal-toggle="select-modal">
                          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                          </svg>
                          <span class="sr-only">Close modal</span>
                      </button>
                  </div>
                  <!-- Modal body -->
                  <div class="p-4 md:p-5">
                      <p class="text-white mb-4">Actualiza tu usuario: </p>
                      <form [formGroup]="profileForm" (ngSubmit)="cambiarDatos()">
                        <ul class="space-y-4 mb-4">

                            <li>
                              <div class="flex flex-col">
                                <label for="realname">Nombre Real:</label>
                                <input formControlName="realname" type="text" id="realname" name="realname" class="rounded-md text-green-800 p-0.5 my-2"/>
                              </div>
                            </li>

                            <li>
                              <div class="flex flex-col">
                                <label for="password">Nueva Contraseña:</label>
                                <input formControlName="password" type="password" id="password" name="password" class="rounded-md text-green-800 p-0.5 my-2"/>
                              </div>
                            </li>

                            <li>
                              <div class="flex flex-col">
                                <label for="passwordConfirm">Confirmar Nueva Contraseña:</label>
                                <input formControlName="passwordConfirm" type="password" id="passwordConfirm" name="passwordConfirm" class="rounded-md text-green-800 p-0.5 my-2"/>
                              </div>
                            </li>

                            <li>
                              <div class="flex flex-col">
                                <label for="icono">Icono:</label>
                                <img [src]="logo" alt="" srcset="" width="50px" class="mt-2">
                                <input type="file" id="icono" name="icono" (change)="ficheroSeleccionado($event, 'icono')" class="rounded-md text-green-800 p-0.5 my-2 cursor-pointer"/>
                              </div>
                            </li>

                            <li>
                              <div class="flex flex-col">
                                <label for="banner">Banner:</label>
                                <input type="file" id="banner" name="banner" (change)="ficheroSeleccionado($event, 'banner')" class="rounded-md text-green-800 p-0.5 my-2 cursor-pointer"/>
                              </div>
                            </li>

                            <li>
                              <div class="flex flex-col">
                                <input type="submit" class="rounded-md text-green-800 border bg-white p-0.5 my-2 cursor-pointer"/>
                              </div>
                            </li>


                        </ul>
                      </form>
                  </div>
              </div>
          </div>
        </div>
        <!--
            CONTENEDOR DE POSTS
        -->
        <div class="w-[100%] flex flex-col p-[10px]">

          <!--
            POST FORMATO
          -->
          <article class="w-[100%] my-3 border-[1px] border-green-800 py-4 " *ngFor="let post of posts">
            <div class="flex px-2 justify-between">

              <div class="flex">
                <div class="w-10 h-10">
                  <img [src]="logo" class="w-10 h-10 rounded-full select-none" alt="icono-usuario"  srcset="">
                </div>

                <div class="self-center ml-4">
                  &#64;{{post.user_id.username}}
                </div>
              </div>

              <div class="cursor-pointer text-green-800" (click)="borrarPost(post._id)">
                <fa-icon [icon]="faTrash" class="self-end"></fa-icon>
              </div>

            </div>

            <div class=" px-8 my-6">
              {{post.message}}
            </div>

            <div class="flex justify-between mx-2">
              <p>{{formatearFecha(post.createdAt)}}</p>

              <div class="flex">
                <svg [ngStyle]="{'fill': mensajeGustado(post) ? 'currentColor' : 'none'}" (click)="darLike(post._id)" class="w-6 h-6 text-gray-800 dark:text-green-800 cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"/>
                </svg>
                <span class="mx-1 select-none">{{post.likes.length}}</span>
              </div>

            </div>
          </article>
          <!--
            FIN POST FORMATO
          -->

        </div>
        <!--
          FIN CONTENEDOR DE POSTS
        -->



        </div>
        <!--
              FIN CONTENEDOR CENTRAL
          -->
      </div>
      <!--
      BARRA LATERAL DERECHA
      -->
      <div class="w-[35%] h-[100%] xl:flex hidden flex-col items-center">

        <!--
        BOTON DE BUSQUEDA
        -->
        <div class="w-[75%] h-[fit-content] border-[1px] border-green-800 mt-12 rounded-xl flex items-center justify-center">
          <div class="w-[100%]">
            <form class="max-w-md mx-auto">
              <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
              <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

                      <svg class="w-4 h-4 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                      </svg>

                    </div>
                  <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-[#22613b] rounded-lg bg-gray-50 focus:ring-[#22613b] focus:border-[#22613b] dark:bg-black dark:border-[#22613b] dark:placeholder-white dark:text-white dark:focus:ring-[#22613b] dark:focus:border-[#22613b]" placeholder="Busca" required />

                  <!-- BOTON DE BUSQUEDA QUE SE PUEDE IMPLEMENTAR EN UN FUTURO, PERO EN PRINCIPIO SERA PULSANDO ENTER  -->
                  <!-- <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-[#028E39] hover:bg-[#22613b] focus:ring-4 focus:outline-none focus:ring-[#028E39] font-medium rounded-lg text-sm px-4 py-2 dark:bg-[#028E39] dark:hover:bg-[#22613b] dark:focus:ring-[#22613b]">Search</button> -->
              </div>
            </form>
          </div>
        </div>
        <!--
        FIN BOTON DE BUSQUEDA
        -->


      </div>
      <!--
      FIN BARRA LATERAL DERECHA
      -->

  </div>


</main>
