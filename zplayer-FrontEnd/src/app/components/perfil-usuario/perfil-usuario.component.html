<main class="flex w-[100%] h-[100vh]">

  <Zplayer-sidebar class="w-[25%] h-[100%]"></Zplayer-sidebar>

  <div class="w-[75%] h-[100%] bg-black flex text-white">
          <!--
          CONTENEDOR CENTRAL
      -->

      <div class="w-[65%] h-[100vh] border-r-[1px] border-x-green-800">

        <div class="w-[100%] h-[7vh] pl-2 border-b-[1px] border-y-green-800">
          <p class="text-2xl">{{realname}}</p>
          <p>posts: {{posts.length}}</p>
        </div>

        <div class="w-[100%] h-[93vh] overflow-y-auto scrollable-messages">
          <div class="w-[100%] border-b-[1px] border-y-green-800 pb-5 ">

            <div>
              <img [src]="banner" alt="fondo-user" srcset="">
            </div>

            <div class="w-[100%] flex justify-between">

              <div class="h-[fit-content] rounded-full -mt-24 ml-5  border-[3px] border-green-800 z-10 w-[200px] bg-black">
                <img class="rounded-full w-[100%]" [src]="logo" alt="imagen-user" srcset="">
              </div>

            </div>

            <div class="mx-5 mt-5 flex justify-between">

              <div>
                <p class="text-2xl">{{realname}}</p>
                <p class="text-sm">&#64;{{username}}</p>
              </div>

              <div class="flex">
                <p class="text-sm mx-2">
                  <span class="text-2xl">{{seguidores.length}}</span>
                  seguidores
                </p>

                <p class="text-sm mx-2">
                  <span class="text-2xl">{{seguidos.length}}</span>
                  siguiendo
                </p>
              </div>

            </div>

          </div>

        <!--
            CONTENEDOR DE POSTS
        -->
        <div class="w-[100%] flex flex-col p-[10px]">

          <!--
            POST FORMATO
          -->
          <article class="w-[100%] my-3 border-[1px] border-green-800 py-4 " *ngFor="let post of posts">
            <div class="flex px-2">

              <div class="w-10 h-10">
                <img [src]="post.user_id.logo" class="w-10 h-10 rounded-full select-none" alt="icono-usuario"  srcset="">
              </div>

              <div class="self-center ml-4">
                &#64;{{post.user_id.username}}
              </div>

            </div>

            <div class=" px-8 my-6">
              {{post.message}}
            </div>

            <div class="flex justify-between mx-2">
              <p>{{formatearFecha(post.createdAt)}}</p>

              <div class="flex">
                <svg [ngStyle]="{'fill': mensajeGustado(post) ? 'currentColor' : 'none'}" (click)="darLike(post._id)" class="w-6 h-6 text-gray-800 dark:text-green-800 cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"/>
                </svg>
                <span class="mx-1 select-none">{{post.likes.length}}</span>
              </div>

            </div>
          </article>
          <!--
            FIN POST FORMATO
          -->

        </div>
        <!--
          FIN CONTENEDOR DE POSTS
        -->

        </div>
        <!--
              FIN CONTENEDOR CENTRAL
          -->
      </div>
      <!--
      BARRA LATERAL DERECHA
      -->
      <div class="w-[35%] h-[100%] flex flex-col items-center">

        <!--
        BOTON DE BUSQUEDA
        -->
        <div class="w-[75%] h-[fit-content] border-[1px] border-green-800 mt-12 rounded-xl flex items-center justify-center">
          <div class="w-[100%]">
            <form class="max-w-md mx-auto">
              <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
              <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

                      <svg class="w-4 h-4 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                      </svg>

                    </div>
                  <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-[#22613b] rounded-lg bg-gray-50 focus:ring-[#22613b] focus:border-[#22613b] dark:bg-black dark:border-[#22613b] dark:placeholder-white dark:text-white dark:focus:ring-[#22613b] dark:focus:border-[#22613b]" placeholder="Busca" required />

                  <!-- BOTON DE BUSQUEDA QUE SE PUEDE IMPLEMENTAR EN UN FUTURO, PERO EN PRINCIPIO SERA PULSANDO ENTER  -->
                  <!-- <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-[#028E39] hover:bg-[#22613b] focus:ring-4 focus:outline-none focus:ring-[#028E39] font-medium rounded-lg text-sm px-4 py-2 dark:bg-[#028E39] dark:hover:bg-[#22613b] dark:focus:ring-[#22613b]">Search</button> -->
              </div>
            </form>
          </div>
        </div>
        <!--
        FIN BOTON DE BUSQUEDA
        -->


      </div>
      <!--
      FIN BARRA LATERAL DERECHA
      -->

  </div>

</main>
